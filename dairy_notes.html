<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dairy Notes App</title>
</head>
<body>
    <div class="container">
        <h1>Notes for the day</h1>
        <div class="input-section">
            <input type="text" id="note-input" placeholder="Enter your notes for today">
            <button id="add-button">Add</button>
        </div>
        <ul id="note-list"></ul>
        <button id="save-button">Save to File</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
